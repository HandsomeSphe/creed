<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PICKER||CHOSER</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="sass/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="wrapper__main clearfix">

            <div class="wrapper">
                <div class="sidebar">
                   <div class="newGame">
                     <svg class="icon"><use xlink:href="./images/SVG/sprite.svg#icon-plus"></use></svg>
                     <h1 class= "newGAME__heading">NEW GAME</h1>
                   </div>
                   <div class="roller">
                       <svg class="icon"><use xlink:href="./images/SVG/sprite.svg#icon-loop2"></use></svg>
                       <h1 class="roller__heading">ROLL THE ROLLER</h1>
                   </div>
                   <div class="holder">
                       <svg class="icon"><use xlink:href="./images/SVG/sprite.svg#icon-download"></use></svg>
                       <h1 class="holder__heading">HOLD</h1>
                   </div>
                   <div class="playerscore-0">
                       <div class="playerscore-0__heading">Player 1 wins</div>
                       <div class="player-score" id="score-0">3</div>
                   </div>
    
                   <div class="playerscore-1">
                      <div class="playerscore-1__heading">Player 2 wins</div>
                      <div  class="player-score" id="score-1">1</div>
                   </div>  
                </div>
    
            </div>
    
            <div class="wrapper__two">
                <div class="mainbar">
                    <img  class="image" src="6.jpg" >
                </div>

                <div class="bottombar">
    
                    <div class="player0">
                        <div class="player-0-panel  active">
                            <div class="player-name" id="name-0">Player 1</div>
                            <div class="player-current-box">
                               <div class="player-current-label">Current</div>
                               <div class="player-current-score" id="current-0">1</div>
                            </div>
                       </div>
                    </div>
    
                    <div class="player1">
                       <div class="player-1-panel">
                           <div class="player-name" id="name-1">Player 2</div>
                           <div class="player-current-box">
                              <div class="player-current-label">Current</div>
                              <div class="player-current-score" id="current-1">3</div>
                           </div>
    
                       </div>
                 </div>
            </div>
        </div>
        <script src="DOM.js"></script>

    </body>
</html>
